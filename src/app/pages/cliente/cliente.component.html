<div *ngIf="!formulario">
    <div class="row">
        <div class="col-md-5 container">
            <h1>Lista Clientes</h1>
        </div>
    </div>
    <tr></tr>
    <div class="row">
        <div class="col-md-2 container">
            <input [(ngModel)]="buscar" name="buscar" (keyup.enter)="getBuscar()" type="text" class="form-control" placeholder="Buscar un dato">
            <button class="btn btn-primary" type="submit" (click)="getBuscar()">Buscar</button>
        </div>


        <div class="col-md-2 container">
            <button class="btn btn-primary" (click)="agregarCliente()">Agregar Cliente</button>
        </div>
    </div>
    <tr></tr>
    <tr></tr>

    <div class="row">
        <div class="col-md-8 container">

            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>+</th>
                        <th>
                            <button class="btn" *ngIf="btnRut" (click)="ordenBy('RUTAcending', btnRut)">RUT<mat-icon>keyboard_arrow_down</mat-icon></button>
                            <button class="btn" *ngIf="!btnRut" (click)="ordenBy('RUTDescending', btnRut)">RUT<mat-icon>keyboard_arrow_up</mat-icon></button>
                        </th>
                        <th>
                            <button class="btn" *ngIf="btnRazon" (click)="ordenBy('RazonSocialAcending', btnRazon)">Nombre<mat-icon>keyboard_arrow_down</mat-icon></button>
                            <button class="btn" *ngIf="!btnRazon" (click)="ordenBy('RazonSocialDescending', btnRazon)">Nombre<mat-icon>keyboard_arrow_up</mat-icon></button>
                        </th>
                        <th>
                            <button class="btn" *ngIf="btnFecha" (click)="ordenBy('FechaDeCreacionAcending', btnFecha)">Fecha Creado<mat-icon>keyboard_arrow_down</mat-icon></button>
                            <button class="btn" *ngIf="!btnFecha" (click)="ordenBy('FechaDeCreacionDescending', btnFecha)">Fecha Creado<mat-icon>keyboard_arrow_up</mat-icon></button>
                        </th>
                        <th>
                            <button class="btn" *ngIf="btnVicen" (click)="ordenBy('VigenteAcending', btnVicen)">Vigente<mat-icon>keyboard_arrow_down</mat-icon></button>
                            <button class="btn" *ngIf="!btnVicen" (click)="ordenBy('VigenteDescending', btnVicen)">Vigente<mat-icon>keyboard_arrow_up</mat-icon></button>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody *ngIf="total">
                    <tr *ngFor="let listados of listado; let i = index">
                        <td>
                            <button class="btn btn-primary" (click)="editarCliente(listado[i].id)"><mat-icon>edit</mat-icon></button>
                        </td>
                        <td>{{listados.rut}}</td>
                        <td>{{listados.razonSocial}}</td>
                        <td>{{listados.fechaDeCreacion | date:'dd/MM/yyyy' }}</td>
                        <td>{{vigenteCliente(listados.vigente)}}</td>
                        <td>
                            <button class="btn btn-danger" *ngIf="listados.vigente" (click)="editarVigente(listado[i].id)">Desactivar</button>
                            <button class="btn btn-primary" *ngIf="!listados.vigente" (click)="editarVigente(listado[i].id)">Activar</button>
                        </td>
                    </tr>
                </tbody>
                <p *ngIf="!total">No hay Clientes!</p>
            </table>

        </div>
    </div>
    <div class="col-md-1 container">
        <div class="row">
            <!-- foreach 
            
                - Los links de páginas del paginado.
                - El editar funcionará a partir del identificador único y cargará nuevamente los datos del registro desde el backend.
                - Modificar el link de EDITAR asociado al ID. Incluir un ícono para que sea el clic del editar el registro.
                - Aplicar estos cambios también al CRUD de Productos.
                - Probar el funcionamiento. (item importante)
                - Iniciar con el mantenedor de Pedidos.
            -->
            <ul class="pagination justify-content-center">
                <li class="page-item disabled" *ngIf="inicioDePaginas()">
                    <a class="page-link">Anterior</a>
                </li>
                <li class="page-item" *ngIf="!inicioDePaginas()">
                    <a class="page-link" (click)="pagAnterior()">Anterior</a>
                </li>

                <li *ngFor="let pag of arreglo(paginas); let i = index" class="page-item">
                    <a class="page-link" (click)="getPage(i+1)">{{i+1}}</a>
                </li>

                <li class="page-item disabled" *ngIf="finalDePaginas()">
                    <a class="page-link">Siguiente</a>
                </li>
                <li class="page-item" *ngIf="!finalDePaginas()">
                    <a class="page-link" (click)="pagSiguiente()">Siguiente</a>
                </li>
            </ul>
            <hr/>
        </div>
    </div>
</div>
<th></th>

<div *ngIf="formulario">
    <div class="row">
        <div class="col-md-5 container">
            <h1>Cliente</h1>
        </div>
    </div>
    <tr></tr>
    <tr></tr>
    <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()" class="container">
        <div>
            <div class="form-group row">
                <label class="col-2 col-form-label">RazonSocial</label>
                <div class="col-8">
                    <input class="form-control" type="text" placeholder="razonSocial" formControlName="razonSocial" [class.is-invalid]="razonSocialNoValido">
                    <small *ngIf="razonSocialNoValido" class="text-danger">Ingrese RazonSocial</small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">RUT</label>
                <div class="col-8">
                    <input class="form-control" type="text" placeholder="rut" formControlName="rut" [class.is-invalid]="rutNoValido">
                    <small *ngIf="rutNoValido" class="text-danger">Ingrese RUT</small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Vigente</label>
                <div class="col-8">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="vigente" value="1" formControlName="vigente" [class.is-invalid]="vigenteNoValido">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-8">
                    <button class="btn btn-primary" type="button" (click)="guardar()">Guardar</button>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-8">
                    <button class="btn btn-primary" type="button" (click)="volver()">Volver</button>
                </div>
            </div>

        </div>
    </form>
</div>
