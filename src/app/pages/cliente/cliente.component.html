<app-navbar></app-navbar>

<body>
    <div *ngIf="!formulario">
        <div class="row">
            <div class="col-md-1.5 offset-md-5 mt-5 animated2 fadeInRight">
                <h1>Lista Clientes</h1>
            </div>
        </div>
        <tr></tr>
        <div class="row">
            <div class="col-md-2 offset-md-2 mt-5">
                <input [(ngModel)]="buscar" name="buscar" (keyup.enter)="getBuscar()" type="text" class="form-control" placeholder="Buscar un dato">
                <div class="mt-3">
                    <button class="btn btn-primary" (click)="getBuscar()">Buscar</button>
                </div>
            </div>


            <div class="col-md-3 offset-md-4 mt-5">
                <button class="btn btn-primary" (click)="agregarCliente()">Agregar Cliente</button>
            </div>
        </div>
        <tr></tr>
        <tr></tr>

        <div class="row">
            <div class="col-md-7 offset-md-2 mt-3" id="formContent">

                <table class="table table-striped table-bordered">

                    <thead class="table-primary">
                        <tr>

                            <th><button class="btn"> <h6>Editar</h6> </button> </th>
                            <th>
                                <button class="btn" *ngIf="orden!='RUTAcending'" (click)="ordenBy('RUTAcending')">
                                    <h6>RUT <i class="bi bi-caret-down-fill" *ngIf="orden=='RUTDescending'"></i></h6>
                                </button>
                                <button class="btn" *ngIf="orden=='RUTAcending'" (click)="ordenBy('RUTDescending')">
                                    <h6>RUT <i class="bi bi-caret-up-fill" *ngIf="orden=='RUTAcending'"></i></h6>
                                </button>
                            </th>
                            <th>
                                <button class="btn" *ngIf="orden!='RazonSocialAcending'" (click)="ordenBy('RazonSocialAcending')">
                                    <h6>Nombre <i class="bi bi-caret-down-fill" *ngIf="orden=='RazonSocialDescending'"></i></h6>
                                </button>
                                <button class="btn" *ngIf="orden=='RazonSocialAcending'" (click)="ordenBy('RazonSocialDescending')">
                                    <h6>Nombre <i class="bi bi-caret-up-fill" *ngIf="orden=='RazonSocialAcending'"></i></h6>
                                </button>
                            </th>
                            <th>
                                <button class="btn" *ngIf="orden!='FechaDeCreacionAcending'" (click)="ordenBy('FechaDeCreacionAcending')">
                                    <h6>Fecha Creado <i class="bi bi-caret-down-fill" *ngIf="orden=='FechaDeCreacionDescending'"></i></h6>
                                </button>
                                <button class="btn" *ngIf="orden=='FechaDeCreacionAcending'" (click)="ordenBy('FechaDeCreacionDescending')">
                                    <h6>Fecha Creado <i class="bi bi-caret-up-fill" *ngIf="orden=='FechaDeCreacionAcending'"></i></h6>
                                </button>

                            </th>
                            <th>
                                <button class="btn" *ngIf="orden!='VigenteAcending'" (click)="ordenBy('VigenteAcending')">
                                    <h6>Vigente <i class="bi bi-caret-down-fill" *ngIf="orden=='VigenteDescending'"></i></h6>
                                </button>
                                <button class="btn" *ngIf="orden=='VigenteAcending'" (click)="ordenBy('VigenteDescending')">
                                    <h6>Vigente <i class="bi bi-caret-up-fill" *ngIf="orden=='VigenteAcending'"></i></h6>
                                </button>
                            </th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let listados of listado; let i = index">
                            <td>
                                <button class="btn btn-primary" type="submit" (click)="editarCliente(listado[i].id)"><mat-icon>edit</mat-icon></button>
                            </td>
                            <td data-title="'RUT'" sortable="'RUT'">{{listados.rut}}</td>
                            <td>{{listados.razonSocial}}</td>
                            <td>{{listados.fechaDeCreacion | date:'dd/MM/yyyy' }}</td>
                            <td>{{vigenteCliente(listados.vigente)}}</td>
                            <td>
                                <button class="btn btn-danger" *ngIf="listados.vigente" (click)="editarVigente(listado[i].id,i)">Desactivar</button>
                                <button class="btn btn-success" *ngIf="!listados.vigente" (click)="editarVigente(listado[i].id,i)">Activar</button>
                            </td>
                        </tr>
                        <p *ngIf="!total">No hay Clientes!</p>
                    </tbody>
                </table>
                <app-loading *ngIf="loading"></app-loading>
            </div>
        </div>


        <div class="col-md-2 offset-md-5 mt-5">
            <div class="row">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled" *ngIf="inicioDePaginas()">
                        <a class="page-link">Anterior</a>
                    </li>
                    <li class="page-item" *ngIf="!inicioDePaginas()">
                        <a class="page-link" (click)="pagAnterior()">Anterior</a>
                    </li>

                    <li *ngFor="let pag of arreglo(paginas); let i = index" class="page-item">
                        <a class="page-link" (click)="getPage(i+1)">{{i+1}}</a>
                    </li>

                    <li class="page-item disabled" *ngIf="finalDePaginas()">
                        <a class="page-link">Siguiente</a>
                    </li>
                    <li class="page-item" *ngIf="!finalDePaginas()">
                        <a class="page-link" (click)="pagSiguiente()">Siguiente</a>
                    </li>
                </ul>
                <hr/>
            </div>
        </div>
    </div>

    <th></th>

    <div *ngIf="formulario">
        <div class="row">
            <div class="col-md-4 offset-md-5 mt-5 animated2 fadeInDown">
                <h1>Cliente</h1>
            </div>
        </div>
        <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()" class="container">
            <div class="col-md-7 offset-md-1 mt-5 animated2 fadeInUp">
                <div class="form-group row">
                    <label class="col-2 col-form-label">Razon Social</label>
                    <div class="col-8">
                        <input class="form-control" type="text" placeholder="Razon Social" formControlName="razonSocial" [class.is-invalid]="razonSocialNoValido">
                        <small *ngIf="razonSocialNoValido" class="text-danger">Ingrese RazonSocial</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">RUT</label>
                    <div class="col-8">
                        <input class="form-control" type="text" placeholder="RUT" formControlName="rut" [class.is-invalid]="rutNoValido">
                        <small *ngIf="rutNoValido" class="text-danger">Ingrese RUT</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">Vigente</label>
                    <div class="col-8">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="vigente" value="1" formControlName="vigente" [class.is-invalid]="vigenteNoValido">
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-5">
                    <div class="col-3">
                        <button type="submit" class="btn btn-success" (click)="guardar()">Guardar</button>
                    </div>
                    <div class="col-1">
                        <button type="submit" class="btn btn-primary" (click)="volver()">Volver</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</body>
