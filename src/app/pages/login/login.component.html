<body>
    <div id="login-card">
        <h3 class="text-center text-white pt-5">Formulario de ingreso</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" (ngSubmit)="login( f )" #f="ngForm">
                            <h3 class="text-center text-info">Ingreso</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Usuario:</label><br>
                                <input class="form-control" id="login" type="text" name="email" [(ngModel)]="usuario.username" required email placeholder="Email">
                                <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Contraseña:</label><br>
                                <input class="form-control" id="password" type="password" name="password" [(ngModel)]="usuario.password" minlength="1" required placeholder="Password">
                                <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger animated fadeIn">La contraseña es obligatoria</span>
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Recordarme</span> <span><input [(ngModel)]="recordarme" id="ckb1" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Ingresar" routerLink="/pedido">
                            </div>
                            <!--
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info">Register here</a>
                            </div>
                            -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
